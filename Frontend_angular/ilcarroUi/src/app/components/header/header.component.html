          alt="ilCarro Logo" /></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <a class="nav-link" routerLink="/search">Search <span class="sr-only">(current)</span></a>
          <a class="nav-link" routerLink="/main">Let the car work</a>
          <a class="nav-link" routerLink="/terms">Terms of use</a>
